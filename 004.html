<!-- 声明HTML类型 -->
<!DOCTYPE html>
<!-- HTML标签 -->
<html>
<!-- <head> 标签用于定义文档的头部，它是所有头部元素的容器。<head> 中的元素可以引用脚本、指示浏览器在哪里找到样式表、提供元信息等等。-->
	<head>
	<!-- meta标签 -->
		<meta charset="UTF-8"/>
		<meta name="description" content="Learn HTML">
		<title>Learn H5</title>
	</head>
	<body>
		<h1>Hello World</h1><br>
		<h2>标题一</h2><br>
		<h3>标题二</h3><br>
		<i>i显示为斜体效果 斜体</i><br>
		<b>b 加粗</b><br>
		<small>显示为小号字体的效果 </small><br>
		正常文本<sub>sub下标文版正常文版</sub><br>
		<sup>sup 上标文版</sup><br>
		<del>del 用于定义已经删除的文本</del><br>
		<ins>ins 用于定义已经插入的文本 </ins> <br>
		<p>p 定义文本段落</p>
		<q>q 定义短引用</q><br>
		<blockquote>blaokquote  定义短引用定义短引用定义短引用定义短引用</blockquote>
		<pre> 
		pre 预格式化文版  常用于计算语言的描述
		 - （void)readData
		 {
		 	printdata;
		 }
		</pre> <br>

		<ruby>
			中国<rt>zhongguo</rt>
		</ruby>
		
	</body>
</html>
