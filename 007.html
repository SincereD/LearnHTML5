<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="description" content="Learn HTML">
		<title>Learn H5</title>
	</head>
	<body>
	<!-- table表格  tr行 td表格单元 th表格头部-->
	<!-- rowspan跨行  colspan跨列-->
		<table border="1">
			<tr>
				<th rowspan="2" colspan="2">第一 二行</th>
				<td>1.1</td>
				<td>1.2</td>
				<td>1.3</td>
			</tr>

			<tr>
				<td>2.1</td>
				<td>2.2</td>
				<td>2.3</td>
			</tr>

			<tr>
				<th>第三行</th>
				<td>2.1</td>
				<td>2.2</td>
				<td>2.3</td>

			</tr>
		</table>
	</body>
</html>
